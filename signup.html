<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/generalstyle.css">
    <link rel="stylesheet" href="CSS/bootstrap-5/css/bootstrap.min.css">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Document</title>
</head>
<body class="picBackground container">
    <!--form start-->
  <div class="container">
    <main>
      <div class="py-5 text-center align-items-center" style="color: white;">
        <i class="fa fa-house">Company name</i>
        <h2></h2>
        <p class="lead">Please signup to get access to all features.</p>
      </div>

      <div class="row g-3 blurBackground0" style="color: black;">

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3"></h4>
          <form class="needs-validation" novalidate action="#" method="get">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-12">
                <label for="Referral" class="form-label">Referral Code <span class="text-muted">(optional)</span></label>
                <input type="text" class="form-control" id="referral" placeholder="W339xN">
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                  Please enter your address.
                </div>
              </div>

              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                  <option>Nigeria</option>
                  <option>Algeria</option>
                  <option>Tunisia</option>
                  <option>Egypt</option>
                  <option>England</option>
                  <option>Thailand</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="col-12">
                <label for="phone" class="form-label">Phone</label>
                <input id="phone" type="tel" name="phone" class="form-control" required/>
                <div class="invalid-feedback">
                  Phone Number is required.
                </div>
              </div>
            </div>
           
            <br>

            <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" value="remember-me" required> I agree to the terms and conditions.
  
              </label>
              <div class="invalid-feedback">Please check the box</div>
            </div>
          </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit" style="background-color: rgb(15, 219, 175); outline-color: rgb(15, 219, 175);">SIGNUP</button>
          </form>
        </div>
      </div>

    </main>
  </div>

  <div class="container" style="padding-top: 5%; padding-bottom: 5%;"></div>
</body>
<script>

function getIp(callback) {
 fetch('https://ipinfo.io/json?token=7497773e7786c4', { headers: { 'Accept': 'application/json' }})
   .then((resp) => resp.json())
   .catch(() => {
     return {
       country: 'us',
     };
   })
   .then((resp) => callback(resp.country));
}

    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      initialCountry: "us",
      geoIpLookup: getIp,
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
</html>
