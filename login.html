<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/generalstyle.css">
    <link rel="stylesheet" href="CSS/bootstrap-5/css/bootstrap.min.css">
    <style>

        
        input{
            border-color: rgb(15, 219, 175);
            margin-top: 5px;
            margin-bottom: 5px;

        }

        input::placeholder{
            color: rgb(15, 219, 175);
            text-align: center;
            font-weight: 100;
        }

        input::after{
            border-color: rgb(15, 219, 175);
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body class="picBackground">

    <main class="container blurBackground0" >
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-bold lh-1 mb-3" style="color: rgb(15, 219, 175);">Login To Your Account</h1>
            <p class="lead">Dont't have an account signup <a href="#">here</a></p>
        </div>

        <div class="container my-5" >
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
              <div class="col-md-10 mx-auto col-lg-5 babyShark">
                <form class="p-4 p-md-5 border rounded-3 bg-light needs-validation">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-color: rgb(15, 219, 175);">
                    <label for="floatingInput" style="color: rgb(15, 219, 175);">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="border-color: rgb(15, 219, 175);">
                    <label for="floatingPassword" style="color: rgb(15, 219, 175);">Password</label>
                  </div>
                  <div class="checkbox mb-3" >
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: rgb(15, 219, 175);">Login</button>
                  <hr class="my-4">
                  <small class="text-muted">By clicking SignIn, you agree to the terms of use.</small>
                </form>
              </div>
            </div>
          </div>

    </main>
</body>
</html>
